<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Christmas mini game

    </title>
</head>
<body>
    <header class="header">

        <a href="#" class="logo"> Christmas mini game

        </a>
    
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="howtoplay.html">How to play</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="privacypolicy.html">Privacy policy</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    
    <script>
        
    let navbar = document.querySelector('.navbar');
    
    document.querySelector('#menu-btn').onclick = () =>{
        navbar.classList.toggle('active');
    
    }
    
    window.onscroll = () =>{
        navbar.classList.remove('active');
    }
    </script>
    <div id="reset">Reset</div>
<svg id="container" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid meet">
</svg>
<p>At some point it will get so small that you will not be able to drag around or create more</p>

<div class="credits">
	<table>
		<tr>
			<th colspan="2">Credits</th>
		</tr>
		<tr>
			<tr>
				<td colspan="2">The following nice people have kindly contributed. Any doll not listed bellow is by yours truly.</td>
			</tr>
			<td>Doll</td>
			<td>Author</td>
		</tr>
	</table>
</div>
<script src="https://www.greensock.com/js/src/utils/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
