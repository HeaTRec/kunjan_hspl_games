<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo">Memory Game  </a>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacypolicy.html">Privacy policy</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>
<div id="gameHeader">
    <h1>Memory Game</h1>
    <data>counter: <span id="trickCounterData"></span></data>
  </div>
  <div id="chooseLevelScreen">
    <div id="levelText">
      <h2>Choose level</h2>
      <p><button id="btnLevel1">1</button></p>
      <p><button id="btnLevel2">2</button></p>
      <p><button id="btnLevel3">3</button></p>
    </div>
  </div>
  <div id="gameScreen" class="visibilityH">
    <div id="cardsContainer">
  
    </div>
    <div id="navBar">
      <button>Choose level</button>
    </div>
  </div>
  <div id="animationScreen" class="displayNone">
    <div id="animationContainer">
      <div id="animateText" class="animated">
        <p>Hurray!!</p>
      </div>
      <div id="animateFireworks" class="animated">
        <div id="animateFireworksRotate">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst2.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst2.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst2.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst2.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst2.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst.svg" class="rotating">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/burst2.svg" class="rotating">
        </div>
      </div>
    </div>
    <div>
      <button>Back</button>
    </div>
  </div>
  <div id="audioTags">
    <audio id="multiaudio1">
              <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/bubble.wav">
              Your browser does not support the audio tag.
    </audio>
    <audio id="multiaudio2" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/flipcard.wav"></audio>
    <audio id="multiaudio3" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104215/applause.wav"></audio>
  </div>
<script>
    
let navbar = document.querySelector('.navbar');

document.querySelector('#menu-btn').onclick = () =>{
    navbar.classList.toggle('active');

}

window.onscroll = () =>{
    navbar.classList.remove('active');
}
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
