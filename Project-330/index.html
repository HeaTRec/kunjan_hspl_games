<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>puzzle</title>
</head>
<body>

    <header class="header">

        <a href="#" class="logo"> Puzzle </a>
    
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="howtoplay.html">How to play</a>
          <a href="disclaimer.html">Disclaimer</a>
          <a href="privacypolicy.html">Privacy policy</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    
    <div style="padding: 40px 0 10px; text-align:center">
        <h1 class="title">Jungle Puzzle</h1>
      </div>
    <div class="layout">
      <div class="content">
        <div class="nav">
          <div class="time">
            Time: 
            <span id="idClock">00:00:00</span>
          </div>
          <div class="refresh">
            <img src="https://i.ibb.co/k9TxgtS/refresh.png">
          </div>
        </div>
        <div class="board"></div>
        
      </div>
       <div class="main">
        <label for="panel_size">выберите уровень сложности</label>
        <input
            type="range"
            name="participants"
            min="2"
            max="5"
            value="3"
        >
        <span class="rangeslider__tooltip" id ="range-tooltip" style="display: none;"></span>
        <div id="content">
          <table align="center" class="tb" border="1" style="position: absolute; left: 23%;">
            <tbody><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr></tbody>
          </table>
          <button class="btn-start">Start</button>
        </div>
      </div>
      <div class="go-home">
        <a href="index.html">
          <img src="https://i.ibb.co/MsVNR1L/home.png" alt="">
        </a>
      </div>
      <script>
    
        let navbar = document.querySelector('.navbar');
        
        document.querySelector('#menu-btn').onclick = () =>{
            navbar.classList.toggle('active');
        
        }
        
        window.onscroll = () =>{
            navbar.classList.remove('active');
        }
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://andreruffert.github.io/rangeslider.js/assets/rangeslider.js/dist/rangeslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
      <script src="main.js"></script>
</body>
</html>
