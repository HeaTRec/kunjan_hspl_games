<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Mazeplayer</title>
</head>
<body>

  <header class="header">

    <a href="#" class="logo"> Mazeplayer </a>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacypolicy.html">Privacy policy</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>


    <canvas id=c></canvas>
<div id=win class=showing>
	<p>congrats! Now try a new one</p>
	<p><input id=widthInput type=number value=33> width</p>
	<p><input id=heightInput type=number value=33> height</p>
	<p><button id=beginButton>start!</button></p>
</div>
<script>
    
  let navbar = document.querySelector('.navbar');
  
  document.querySelector('#menu-btn').onclick = () =>{
      navbar.classList.toggle('active');
  
  }
  
  window.onscroll = () =>{
      navbar.classList.remove('active');
  }
  </script>
    <script src="main.js"></script>
</body>
</html>
