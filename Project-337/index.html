<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Grocery Website Design Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="header.css">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"> maya crystals </a>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="howtoplay.html">How to play</a>
      <a href="disclaimer.html">Disclaimer</a>
      <a href="privacypolicy.html">Privacy policy</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
 
 </head>
 
 <body>
 
    <!-- POPUP MODAL -->
    <div id="modal-wrapper">
       <div class="modal-container">
          <i id="close" class="star-3 fas fa-times"></i>
          <div class="text-container">
             <h1 class="modal-title">Well done</h1>
             <p>Congratulations you completed the game</p>
             <p id="moves"></p>
             <p id="time"></p>
             <p id="score"></p>
             <button id="btn">Играть снова</button>
          </div>
       </div>
    </div>
 
    <!-- MAIN LAYOUT AND BOARD GAME SETUP -->
    <div id="body-wrapper">
       <!-- TITLE/HEADING -->
       <h1><div class="letter-flip"></div> <div class="letter-flip"></div></h1>
        
       <div class="icons-container">
          <ul>
             <!-- STARS & MOVES COUNTER-->
             <li>
                <div id="stars-container"></div>
                <p id="movesCounter"></p>
             </li>
 
             <!-- TIMER -->
             <li class="stopwatch-container">
                <i class="fas fa-stopwatch"></i>
                <p id="timer"></p>
             </li>
 
             <!-- REFRESH BUTTON -->
             <li>
                <i id="refresh" class="fas fa-sync-alt"></i>
                <p>Refresh</p>
             </li>
          </ul>
       </div>
 
       <!-- BOARD GAME AND CARDS - JAVASCRIPT GENERATED -->
       <div id="memory-game-board"></div>
 
    </div>
 
    <script src="main.js"></script>
 </body>
 
 </html>
<script>
    


let navbar = document.querySelector('.navbar');

document.querySelector('#menu-btn').onclick = () =>{
    navbar.classList.toggle('active');

}

window.onscroll = () =>{
    navbar.classList.remove('active');
}



</script>
<script src="main.js"></script>
</body>
</html>
