<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman

    </title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"> hangman

    </a>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacypolicy.html">Privacy policy</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>
<div class="container">
    <div class="hook"></div>
    <div class="vertical"></div>
    <div class="horizontal"></div>
    <div class="man">
      <div class="man-0 man-1"></div>
      <div class="man-0 man-2"></div>
      <div class="man-0 man-3"></div>
      <div class="man-0 man-4"></div>
      <div class="man-0 man-5"></div>
      <div class="man-0 man-6"></div>
    </div>
  </div>
  <div class="content">
    <div id="word"></div>
    <div class="guess-container">
      GUESS: <input type="text" id="guess" maxlength="1">
    </div>
    <div class="instruction">
      INSTRUCTION:<br>
      Enter your guess at the box above.<br>
      Press "ENTER" key to submit your answer.
    </div>
    <div id="misses"></div>
  </div>
  
<script>
    
let navbar = document.querySelector('.navbar');

document.querySelector('#menu-btn').onclick = () =>{
    navbar.classList.toggle('active');

}

window.onscroll = () =>{
    navbar.classList.remove('active');
}
</script>
<script src="main.js"></script>
</body>
</html>
